<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Фильмы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<a th:href="@{create}">Добавить фильм</a>
<table class="table">
    <thead class="thead-dark">
    <th scope="col">Название</th>
    <th scope="col">Описание</th>
    <th scope="col">Превью</th>
    <th scope="col">Жанр</th>
    <th scope="col">Рейтинг</th>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(serials)}">
        <td colspan="7"> No serials Available</td>
    </tr>
    <tr th:each="serial : ${serials}">
        <td><p th:text="${serial.name}"/></td>
        <td><p th:text="${serial.description}"/></td>
        <td><img th:src="@{/images/{id}((id=${serial.image.id}))}" width="400"/></td>
        <td><p th:text="${serial.type}"/></td>
        <td><p th:text="${serial.rating}"/></td>
        <td><p th:text="${serial.series}"/></td>
        <td><a th:name="id" th:href="@{edit/{id}(id=${serial.id})}" th:method="GET">Изменить</a> | <a
                th:href="@{delete/{id}(id=${serial.id})}" th:method="GET">Удалить</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
