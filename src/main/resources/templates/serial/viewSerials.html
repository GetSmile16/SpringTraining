<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Сериалы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/home}" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a th:href="@{/films}" class="nav-link px-2 text-white">Фильмы</a></li>
        <li><a th:href="@{/serials}" class="nav-link px-2 text-white">Сериалы</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</header>

<a th:href="@{serials/edit}">Изменить</a>
<table class="table">
  <thead class="thead-dark">
    <th scope="col">Название</th>
    <th scope="col">Описание</th>
    <th scope="col">Превью</th>
    <th scope="col">Жанр</th>
    <th scope="col">Рейтинг</th>
  </thead>
  <tbody>
    <tr th:if="${#lists.isEmpty(serials)}">
      <td colspan="6"> No serials Available</td>
    </tr>
  <tr th:each="serial : ${serials}">
    <td><p th:text="${serial.name}" /></td>
    <td><p th:text="${serial.description}" /></td>
    <td><img th:src="@{/images/{id}((id=${serial.image.id}))}" width="400"/></td>
    <td><p th:text="${serial.type}" /></td>
    <td><p th:text="${serial.rating}" /></td>
    <td><p th:text="${serial.series}" /></td>
  </tr>
  </tbody>
</table>

</body>
</html>
