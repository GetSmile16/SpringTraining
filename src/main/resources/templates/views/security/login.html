<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center fs-4 card-title fw-bold mb-4">Авторизация</h1>

                        <form th:action="@{/login}" th:method="post">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail</label>
                                <input id="email" type="email" class="form-control" name="username" value="" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    Неверный Email
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Пароль</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                <div class="invalid-feedback">
                                    Требуется пароль
                                </div>
                            </div>

                            <div th:if="${errorMessage} != null" th:text="${errorMessage}"
                                 class="mb-3 alert alert-danger"
                                 role="alert"></div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">
                                    Вход
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Нет аккаунта? <a th:href="@{/registration}" class="text-dark">Зарегистрируйтесь</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
