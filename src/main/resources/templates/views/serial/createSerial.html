<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Добавление сериала</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<form th:method="post" th:action="@{/serials/create}" th:object="${serial}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Название сериала</label>
        <input th:field="*{name}" type="text" name="name" class="form-control" placeholder="Название" id="name">
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
            Error
        </div>
    </div>
    <div class="form-group">
        <label for="image">Превью</label>
        <input accept="image/*" name="data" class="form-control" type="file" id="image">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea th:field="*{description}" name="description" class="form-control" id="description"
                  rows="3"></textarea>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('description')}"
             th:errors="*{description}">Description Error
        </div>
    </div>
    <div class="form-group">
        <label for="type">Жанр</label>
        <select th:field="*{type}" name="type" class="form-control" id="type">
            <option value="" selected>Выберите...</option>
            <option th:value="Ужасы" th:text="Ужасы"></option>
            <option th:value="Комедия" th:text="Комедия"></option>
            <option th:value="Боевик" th:text="Боевик"></option>
            <option th:value="Триллер" th:text="Триллер"></option>
            <option th:value="Драмма" th:text="Драмма"></option>
        </select>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('type')}"
             th:errors="*{type}">Type Error
        </div>
    </div>
    <div class="form-group">
        <label for="rating" class="control-label">Рейтинг</label>
        <input th:field="*{rating}" name="rating" type="number" id="rating" class="form-control" min="1" max="10"
               step="0.1">
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('rating')}"
             th:errors="*{rating}">Rating Error
        </div>
    </div>
    <div class="form-group">
        <label for="series" class="control-label">Количество серий</label>
        <input th:field="*{series}" name="series" type="number" id="series" class="form-control" min="1">
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('series')}"
             th:errors="*{series}">Series Error
        </div>
    </div>
    <div class="form-group">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>

</body>
</html>
