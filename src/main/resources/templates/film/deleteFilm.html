<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Удаление фильма</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{http://localhost:8080/api/home}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a th:href="@{http://localhost:8080/api/films}" class="nav-link px-2 text-white">Фильмы</a></li>
                <li><a th:href="@{http://localhost:8080/api/serials}" class="nav-link px-2 text-white">Сериалы</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<div>
    <label for="name">Название фильма:</label>
    <h2 th:text="${film.name}" id="name"></h2>
</div>
<div>
    <label for="image">Превью:</label><br>
    <img th:src="'../../' + ${film.image}" id="image" width="400"/>
</div>
<div>
    <label for="description">Описание:</label>
    <p th:text="${film.description}" id="description" />
</div>
<div>
    <label for="type">Жанр: </label>
    <p th:text="${film.type}" id="type">
</div>
<div>
    <label for="rating">Рейтинг</label>
    <p th:text="${film.rating}" id="rating">
</div>
<div>
    <form th:method="delete" th:action="@{http://localhost:8080/api/films/delete/{id}(id=${film.id})}">
        <button type="submit" class="btn btn-primary">Удалить</button>
    </form>
</div>

</body>
</html>
