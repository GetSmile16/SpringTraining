<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Фильмы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>

<a th:href="@{films/edit}">Изменить</a>
<table class="table">
  <thead class="thead-dark">
    <th scope="col">Название</th>
    <th scope="col">Описание</th>
    <th scope="col">Превью</th>
    <th scope="col">Жанр</th>
    <th scope="col">Рейтинг</th>
  </thead>
  <tbody>
    <tr th:if="${#lists.isEmpty(films)}">
      <td colspan="5"> No Films Available</td>
    </tr>
  <tr th:each="film : ${films}">
    <td><p th:text="${film.name}" /></td>
    <td><p th:text="${film.description}" /></td>
    <td><img th:src="@{/images/{id}((id=${film.image.id}))}" width="400"/></td>
    <td><p th:text="${film.type}" /></td>
    <td><p th:text="${film.rating}" /></td>
  </tr>
  </tbody>
</table>

</body>
</html>
